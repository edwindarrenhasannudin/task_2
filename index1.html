<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Pendaftaran</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Formulir Pendaftaran</h1>
    <form action="index2.html" method="get">
        <label for="nama">Nama:</label><br>
        <input type="text" id="nama" name="nama"><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"><br><br>

        <label for="telepon">No. Telepon:</label><br>
        <input type="text" id="telepon" name="telepon"><br><br>

        <label for="birthdate">Tanggal Lahir:</label><br>
        <input type="date" id="birthdate" name="birthdate"><br><br>
    
        <label for="domisili">Domisili:</label><br>
        <select id="domisili" name="domisili">
            <option value="jakarta">Jakarta</option>
            <option value="bandung">Bandung</option>
            <option value="lampung">Lampung</option>
            <option value="surabaya">Surabaya</option>
            <option value="yogyakarta">Yogyakarta</option>
            <option value="lainnya">Lainnya</option>
        </select><br><br>

        <label for="catatan">Catatan:</label><br>
        <textarea id="catatan" name="catatan" rows="4" cols="50"></textarea><br><br>
    
        <input type="submit" value="Daftar">
    </form>
</body>
</html>
